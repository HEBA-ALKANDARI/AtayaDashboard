<!-- Full Dashboard Layout -->
<main class="flex-1 min-h-screen bg-gray-50 p-6">

    <!-- Dashboard Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h1>
  
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-sm text-gray-500">Total Orders</h2>
        <p class="text-3xl font-bold text-gray-800 mt-1">1,245</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-sm text-gray-500">Revenue</h2>
        <p class="text-3xl font-bold text-gray-800 mt-1">KWD 34,600</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-sm text-gray-500">Customers</h2>
        <p class="text-3xl font-bold text-gray-800 mt-1">845</p>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-sm text-gray-500">Pending Orders</h2>
        <p class="text-3xl font-bold text-gray-800 mt-1">76</p>
      </div>
    </div>
  
    <!-- Charts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Orders Chart -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Orders Over Time</h3>
        <canvas id="ordersChart" height="200"></canvas>
      </div>
  
      <!-- Revenue Chart -->
      <div class="bg-white p-6 rounded-2xl shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Monthly Revenue</h3>
        <canvas id="revenueChart" height="200"></canvas>
      </div>
    </div>
  </main>
