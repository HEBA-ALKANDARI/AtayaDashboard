<div class="p-6">
    <div class="mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Orders List</h2>
    <div class="flex gap-6">
        <div class="flex-2 bg-white rounded-lg shadow overflow-x-auto">
          <table class="w-full table-auto">
            <thead class="bg-gray-100 text-gray-600">
              <tr>
                <th class="px-4 py-2 text-left text-sm">Order ID</th>
                <th class="px-4 py-2 text-left text-sm">Customer</th>
                <th class="px-4 py-2 text-left text-sm">Amount</th>
                <th class="px-4 py-2 text-left text-sm">Status</th>
                <th class="px-4 py-2 text-left text-sm">Order Date</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b" *ngFor="let order of orders">
                <td class="px-4 py-2">{{ order.id }}</td>
                <td class="px-4 py-2">{{ order.customer }}</td>
                <td class="px-4 py-2">{{ order.amount | currency : "KWD" }}</td>
                <td class="px-4 py-2">
                  <span
                    [ngClass]="{
                      'text-green-600': order.status === 'Completed',
                      'text-yellow-600': order.status === 'Pending',
                      'text-red-600': order.status === 'Cancelled',
                      'text-blue-600': order.status === 'OutOfDelivery'
                    }"
                    >{{ order.status }}</span
                  >
                </td>
                <td class="px-4 py-2">{{ order.orderDate }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="flex-1 flex flex-col gap-6">
          <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center justify-center">
            <h3 class="text-lg font-bold mb-4 text-center">Order Status</h3>
            <div class="w-[220px] h-[220px]">
              <canvas id="statusChart"></canvas>
            </div>
          </div>
          <div class="bg-white rounded-lg shadow p-4">
            <h3 class="text-lg font-bold mb-4 text-center">Orders Per Date</h3>
            <canvas id="dateChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
